---

# Where various data output is dumped
artifact_dir: /tmp/output

# Cache a built bitcoin src directory and restore it from the cache on
# subsequent runs.
cache_build: true

# Set to false to disable cache dropping and various safety checks.
safety_checks: true

synced_peer:
  datadir: /data/bitcoin_bench
  repodir: ${HOME}/src/bitcoin_bench

  # or, if over network
  #
  # address:

benches:

  makecheck:
    enabled: true
    num_jobs: 4

  functests:
    enabled: false
    num_jobs: 4

  microbench:
    num_jobs: 1

  ibd_from_network:
    end_height: 522_000
    time_heights:
      - 502_000

  ibd_from_local:
    end_height: 522_000
    stash_datadir: /tmp/datadir
    time_heights:
      - 502_000

  ibd_range_from_local:
    start_height: 500_000
    end_height: 505_000
    src_datadir: /data/bitcoin_pruned_500k
    time_heights:
      - 502_000

  reindex:
    enabled: false
    time_heights:
      - 502_000

  reindex_chainstate:
    enabled: false


to_bench:

  - gitref: master
    bitcoind_extra_args: "-logthreadnames"

  - gitref: fad88bd6c9f85e6e7f8fb66a94aa75c67d26b7d8
    bitcoind_extra_args: "-logthreadnames"

  - gitref: 1905-buildStackReuseNone
